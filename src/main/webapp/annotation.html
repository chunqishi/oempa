<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Online Environment of Multi-Purpose Annotation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- include javascript and css files for the EditableGrid library -->
    <script src="js/editablegrid-2.0.1.js"></script>
    <link rel="stylesheet" href="css/editablegrid-2.0.1.css" type="text/css" media="screen">

    <!-- include javascript and css files for jQuery, needed for the datepicker and autocomplete extensions -->
    <script src="js/jquery-1.6.4.min.js" ></script>
    <script src="js/jquery-ui-1.8.16.custom.min.js" ></script>
    <link rel="stylesheet" href="css/jquery-ui-1.8.16.custom.css" type="text/css" media="screen">

    <!-- include javascript and css files for the autocomplete extension -->
    <script src="js/autocomplete.js" ></script>
    <link rel="stylesheet" href="css/autocomplete.css" type="text/css" media="screen">

    <!-- Uncomment this if you want to use the first variant of the autocomplete instead of the official one from jQuery UI -->
    <!--
    <script src="http://www.editablegrid.net/editablegrid/extensions/autocomplete_variant_1/jquery.autocomplete.min.js" ></script>
    <script src="http://www.editablegrid.net/editablegrid/extensions/autocomplete_variant_1/autocomplete.js" ></script>
    <link rel="stylesheet" href="http://www.editablegrid.net/editablegrid/extensions/autocomplete_variant_1/jquery.autocomplete.css" type="text/css" media="screen">
    !-->

    <!-- Uncomment this if you want to use the second variant of the autocomplete instead of the official one from jQuery UI -->
    <!--
    <script src="http://www.editablegrid.net/editablegrid/extensions/autocomplete_variant_2/jquery.autocomplete.min.js" ></script>
    <script src="http://www.editablegrid.net/editablegrid/extensions/autocomplete_variant_2/autocomplete.js" ></script>
    <link rel="stylesheet" href="http://www.editablegrid.net/editablegrid/extensions/autocomplete_variant_2/jquery.autocomplete.css" type="text/css" media="screen">
    !-->

    <!-- include javascript files for the OpenFlashChart library -->
    <script src="js/swfobject.js"></script>
    <script src="js/json/json2.js"></script>
    <script src="js-ofc-library/ofc.js"></script>
    <script src="js-ofc-library/open_flash_chart.min.js"></script>

    <!-- include javascript and css files for this demo -->
    <script src="demo.js" ></script>
    <link rel="stylesheet" type="text/css" href="css/demo.css" media="screen"/>
    <script type="text/javascript">
			window.onload = function() {
				// you can use "datasource/demo.php" if you have PHP installed, to get live data from the demo.csv file
				editableGrid.onloadXML("demo.xml");
			};
    </script>
</head>
<body>
<div id="wrap">
    <h1>EditableGrid Demo - Grid with pagination</h1>

    <!-- Feedback message zone -->
    <div id="message"></div>

    <!--  Number of rows per page and bars in chart -->
    <div id="pagecontrol">
        <label for="pagecontrol">Rows per page: </label>
        <select id="pagesize" name="pagesize">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
        &nbsp;&nbsp;
        <label for="barcount">Bars in chart: </label>
        <select id="barcount" name="barcount">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
    </div>

    <!-- Grid filter -->
    <label for="filter">Filter :</label>
    <input type="text" id="filter"/>

    <!-- Grid contents -->
    <div id="tablecontent"></div>

    <!-- Paginator control -->
    <div id="paginator"></div>

    <!-- Edition zone (to demonstrate the "fixed" editor mode) -->
    <div id="edition"></div>

    <!-- Charts zone -->
    <div id="barchartcontent"></div>
    <div id="piechartcontent"></div>

</div>

</body>
</html>
